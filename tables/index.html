<!doctype html>
<html>
<head>
	<title> Tables </title>
	<meta charset="utf-8">
</head>
<body>
	<h1> Tables </h1>
	<table>
		<tr>
			<th scope="col">Saturday</th>
			<th scope="col">Sunday</th>
		</tr>
		<tr>
		<th scope="row">Tickets sold:</th>
		<td>120</td>
		<td>135</td>
	</tr>
	<tr>
		<th scope="row">Total sales:</th>
		<td>$600</td>
		<td>$675</td>
	</tr>
</table>


</body>
</html>
