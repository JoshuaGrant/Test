<!doctype html>
<html>
<head>
	<title> Floating </title>
	<meta charset="utf-8">
	<style>

	div {
		background-color: #00FFFF;
	}

	p {
		width: 50px;
		height: 50px;
		border: 1px solid black;
	}

	#p1 }
		background-color: #A52A2A;
	}
	#p2 {
		background-color: #DEB887;
	}
	#p3 {
		background-color: #5F9FA0;
	}
	#p4 {
		background-color: #FF7F50;
	}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>

	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is a regular content continuing after the paragraph
			boxes.</section>
	</div>
</body>
</html>
